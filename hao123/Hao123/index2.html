		var flag=1;
		$('.toggle-btn').click(function(){
			var offset=$('.musicbox').width()-$('.toggle-btn').width()-$('.play').width();
			if(flag==1){
				$('.musicbox').animate({left:offset+'px'},500).show();
				flag=0;
			}else{
				$('.musicbox').animate({left:'0px'},500).show();
				flag=1;
			}
		});
	})
