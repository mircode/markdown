	<script>
	$(function(){
		
		$('.toggle-btn').click(function(){

			var $musicbox=$('.musicbox');
			
			var status=$musicbox.attr('data-open-status')||'open';
			var default_width=$musicbox.attr('data-default-width');
			if(!default_width){
				default_width=$musicbox.outerWidth();
				$musicbox.attr('data-default-width',default_width);
			}
			
			var offset_width=$musicbox.find('.toggle').outerWidth()+$musicbox.find('.logo').outerWidth();			
			
			if(status=='open'){
				$musicbox.css({overflow:'hidden'}).animate({width:offset_width+'px'},500).show().attr('data-open-status','close');
				$(this).removeClass('open').addClass('close');
			}else{
				$musicbox.css({overflow:'visible'}).animate({width:default_width+'px'},500).show().attr('data-open-status','open');
				$(this).removeClass('close').addClass('open');
				$('.vol-slider-box').hide();
			}
			
		});
		
		$('.vol-hook').click(function(){
			$('.vol-slider-box').toggle();
		});
	})
	</script>
